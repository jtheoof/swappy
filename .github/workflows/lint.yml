name: Lint
on: [pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-20.04
    name: "Commit"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v1
        with:
          configFile: "./.commitlintrc.yml"
          firstParent: false
          failOnWarnings: true
